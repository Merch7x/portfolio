<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: lightblue;">Div 1</div>
      <div style="background-color: lightcoral;">Div 2 <p>More text </p></div>
    </div>

    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
    ">
    <div style="background-color: lightblue;">Div 1</div>
    <div style="background-color: lightcoral;">Div 2</div>
    <div style="background-color: lightblue;">Div 3</div>
    <div style="background-color: lightcoral;">Div 2</div>
  </div>

  <div style="
  margin-top: 20px;
  display: grid;
  grid-template-columns: 100px 1fr;
  ">
  <div style="background-color: lightblue;">Div 1</div>
  <div style="background-color: lightcoral;">Div 2</div>
  </div>

  <div style="
  margin-top: 20px;
  display: grid;
  grid-template-columns: 100px 2fr 1fr;
  ">
  <div style="background-color: lightblue;">Div 1</div>
  <div style="background-color: lightcoral;">Div 2</div>
  <div style="background-color: lightblue;">Div 1</div>
  </div>

  <div style="
  margin-top: 20px;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  column-gap: 20px;
  row-gap: 20px;
  ">
  <div style="background-color: lightblue; height: 200px;">1fr</div>
  <div style="background-color: lightcoral; height: 200px;">1fr</div>
  <div style="background-color: lightblue; height: 200px;">1fr</div>
  <div style="background-color: lightcoral; height: 200px;">1fr</div>
  <div style="background-color: lightblue; height: 200px;">1fr</div>
  <div style="background-color: lightcoral; height: 200px;">1fr</div>

  </div>

  </body>
</html>
